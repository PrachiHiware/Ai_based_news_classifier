<!DOCTYPE html>
<html>
<head>
    <title>Classification History</title>
</head>
<body >
    <h1>Classification History</h1>
    <table>
        <tr>
            <th>Article URL</th>
            <th>Predicted Category</th>
            <th>Timestamp</th>
        </tr>
        {% for entry in history %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div align="center" >
    <button 
            style=" background-color:#4CAF50;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    align-self:center;" 
            type="submit"
            onclick="window.location.href = '{{ url_for('index') }}';">
                Back to Prediction Page
    </button>
    </div>
</body>
</html>
